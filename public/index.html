<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Криминальный Блеф</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стиль для загрузчика */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--background-color);
            z-index: 9999;
        }

        /* Стили для управления отображением экранов */
        .screen {
            display: none;
        }

        .screen.active {
            display: flex;
        }

        /* Кровавые брызги и эффекты для криминальной тематики */
        .bloodstain {
            position: absolute;
            background-color: rgba(169, 0, 0, 0.5);
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }

        .bloodstain-1 {
            width: 90px;
            height: 90px;
            top: 15%;
            left: 10%;
            transform: rotate(25deg);
        }

        .bloodstain-2 {
            width: 120px;
            height: 50px;
            bottom: 25%;
            right: 5%;
            transform: rotate(-15deg);
        }

        .fingerprint {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="red" opacity="0.08" d="M50,0C32.8,0,19,13.8,19,31c0,19.2,28.8,64,31,64s31-44.8,31-64C81,13.8,67.2,0,50,0z M50,54c-12.7,0-23-10.3-23-23 s10.3-23,23-23s23,10.3,23,23S62.7,54,50,54z"/></svg>');
            width: 100px;
            height: 100px;
            z-index: -1;
        }

        .fingerprint-1 {
            top: 10%;
            right: 15%;
            transform: rotate(45deg);
        }

        .fingerprint-2 {
            bottom: 15%;
            left: 20%;
            transform: rotate(-30deg) scale(0.8);
        }

        .crime-tape {
            position: absolute;
            background-color: var(--primary-color);
            color: black;
            transform: rotate(-35deg);
            font-size: 10px;
            text-align: center;
            padding: 2px 0;
            width: 200px;
            left: -50px;
            top: 20px;
            z-index: 1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .crime-tape::before,
        .crime-tape::after {
            content: "не пересекать";
            margin-right: 10px;
        }

        @keyframes flicker {

            0%,
            19.999%,
            22%,
            62.999%,
            64%,
            100% {
                opacity: 1;
            }

            20%,
            21.999%,
            63%,
            63.999% {
                opacity: 0.4;
            }
        }

        .logo h1 {
            animation: flicker 4s infinite;
        }
    </style>

    <!-- Подключение Telegram WebApp API ПЕРВЫМ -->
    <script src="https://telegram.org/js/telegram-web-app.js" crossorigin="anonymous"></script>

    <!-- Инициализация объекта TG и проверка наличия Telegram WebApp API -->
    <script>
        // Эта переменная позволит проверить наличие Telegram WebApp API
        window.tgWebAppReady = !!window.Telegram?.WebApp;

        // Для тестирования - создаем заглушку если в тестовом режиме
        if ((!window.Telegram || !window.Telegram.WebApp) &&
            (window.location.host.includes('localhost') || window.location.search.includes('test=true'))) {
            console.log('Создаем заглушку для тестирования');
            window.Telegram = {
                WebApp: {
                    ready: function () { console.log('WebApp.ready() вызван'); },
                    expand: function () { console.log('WebApp.expand() вызван'); },
                    initData: window.location.search.substring(window.location.search.indexOf('tgWebAppData=') + 12),
                    initDataUnsafe: {
                        user: {
                            id: 12345678,
                            first_name: "Test",
                            last_name: "User",
                            username: "testuser",
                            language_code: "ru"
                        }
                    },
                    BackButton: {
                        show: function () { console.log('BackButton.show() вызван'); },
                        hide: function () { console.log('BackButton.hide() вызван'); },
                        onClick: function (callback) { console.log('BackButton.onClick() установлен'); }
                    },
                    colorScheme: 'dark',
                    HapticFeedback: {
                        impactOccurred: function () { },
                        notificationOccurred: function () { },
                        selectionChanged: function () { }
                    }
                }
            };
            window.tgWebAppReady = true;
        }
    </script>

    <!-- Fallback проверка состояния приложения -->
    <script>
        // Таймаут безопасности для отображения UI, если что-то пошло не так
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.loading-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                document.getElementById('start-screen').classList.add('active');
            }, 3000);
        });
    </script>
</head>

<body data-theme="dark">
    <!-- Контейнер для сообщения загрузки -->
    <div class="loading-container">
        <div class="loader"></div>
        <p>Загрузка...</p>
    </div>

    <!-- Контейнер для основного контента -->
    <div class="container" style="display: none;">
        <!-- Стартовый экран -->
        <div class="screen" id="start-screen">
            <!-- Декоративные элементы для криминальной тематики -->
            <div class="bloodstain bloodstain-1"></div>
            <div class="bloodstain bloodstain-2"></div>
            <div class="fingerprint fingerprint-1"></div>
            <div class="fingerprint fingerprint-2"></div>
            <div class="crime-tape"></div>

            <div class="logo">
                <h1>Криминальный Блеф</h1>
                <p>РАСКРОЙ ИСТИНУ В ЖЕСТОКОМ МИРЕ</p>
            </div>
            <button class="primary-button" data-action="startGame">РАССЛЕДОВАТЬ</button>
        </div>

        <!-- Игровой экран -->
        <div class="screen" id="game-screen">
            <div class="game-header">
                <div class="score">Счет: <span id="score-display">0</span></div>
                <div class="progress">Вопрос: <span id="question-progress">1/5</span></div>
                <div class="timer">
                    <span id="timer-value">15</span>с
                    <div class="timer-bar" id="timer-bar"></div>
                </div>
            </div>

            <div class="story-card">
                <h3 class="story-title" id="story-title"></h3>
                <p class="story-content" id="story-content"></p>
                <p class="story-question">В чем ошибка преступника?</p>

                <div class="answers-container" id="answers-container">
                    <!-- Ответы будут добавлены через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Экран результата ответа -->
        <div class="screen" id="result-screen">
            <div id="result-container">
                <h3 id="result-title"></h3>
                <p id="result-explanation"></p>
                <div class="points-details" id="points-details">
                    <!-- Детали очков будут добавлены через JavaScript -->
                </div>
                <button data-action="nextQuestion" class="primary-button">ДАЛЕЕ</button>
            </div>
        </div>

        <!-- Экран результатов игры -->
        <div class="screen" id="finish-screen">
            <div class="game-results">
                <h2>Игра завершена!</h2>
                <div class="results-details">
                    <p class="results-line">Итоговый счет: <span id="final-score">0</span></p>
                    <p class="results-line">Правильных ответов: <span id="correct-answers">0/0</span></p>
                    <p class="results-line">Точность: <span id="accuracy">0%</span></p>
                </div>
                <div class="results-stats">
                    <h3>Ваша статистика</h3>
                    <p class="stats-line">Всего игр: <span id="total-games">0</span></p>
                    <p class="stats-line">Общий счет: <span id="total-score">0</span></p>
                    <p class="stats-line">Максимальная серия: <span id="max-streak">0</span></p>
                </div>
                <div class="action-buttons">
                    <button data-action="restartGame" class="primary-button">СЫГРАТЬ ЕЩЕ</button>
                    <button data-action="goToMain" class="secondary-button">НА ГЛАВНУЮ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript файлов -->
    <script src="game-state.js"></script>
    <script src="app.js"></script>
</body>

</html>
