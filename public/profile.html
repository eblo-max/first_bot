    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #2a2f3e;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-gold: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-reputation: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === –•–ï–î–ï–† –ü–†–û–§–ò–õ–Ø === */
        .profile-header {
            background: var(--gradient-primary);
            padding: 20px;
            border-radius: 0 0 24px 24px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');

        }

        .profile-info {

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            background: var(--gradient-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 16px;
            box-shadow: var(--shadow);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-rank {
            text-align: center;
            margin-bottom: 16px;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank-progress {
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .rank-progress-bar {
            height: 100%;
            background: var(--gradient-gold);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* === –†–ï–ü–£–¢–ê–¶–ò–Ø === */
        .reputation-section {
            margin: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .reputation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .reputation-level {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-reputation);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reputation-category {
            font-size: 14px;
            font-weight: 600;
            color: var(--success);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reputation-components {

            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .reputation-component {

            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .component-label {

            color: var(--text-secondary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .component-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* === –°–¢–ê–¢–ò–°–¢–ò–ö–ê === */

            grid-template-columns: repeat(2, 1fr);
            gap: 16px;

        .stat-card {

            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);

        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            opacity: 0.3;
            width: 20px;
            height: 20px;
        }

        /* === –î–û–°–¢–ò–ñ–ï–ù–ò–Ø === */
        .achievements-section {
            margin: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-primary);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .achievement-card {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;

        .achievement-card:hover {

        }

        .achievement-card.rare {

        }

        .achievement-card.epic {
            border-color: var(--accent-secondary);

        }

        .achievement-card.legendary {

        }

        .achievement-icon {

            margin-bottom: 8px;
        }

        .achievement-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .achievement-rarity {

        /* === –ù–ê–í–ò–ì–ê–¶–ò–Ø === */
        .nav-tabs {
            display: flex;

            margin: 20px;
            border-radius: 12px;
            padding: 4px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);

        .nav-tab {

            overflow: hidden;
        }

        .nav-tab.active {

            background: var(--gradient-primary);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* === –õ–ò–î–ï–†–ë–û–†–î === */
        .leaderboard-item {

            align-items: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            position: relative;

        }

        .leaderboard-item:hover {

        }

        .leaderboard-item.current-user {

            background: rgba(59, 130, 246, 0.1);
        }

        .leaderboard-rank {
            font-size: 18px;

            color: var(--accent-primary);
            width: 40px;
            text-align: center;
        }

        .leaderboard-rank.gold {
            color: var(--accent-gold);
        }

        .leaderboard-rank.silver {
            color: #94a3b8;
        }

        .leaderboard-rank.bronze {
            color: #f59e0b;
        }

        .leaderboard-info {
            flex: 1;
            margin-left: 12px;
        }

        .leaderboard-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .leaderboard-rank-title {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .leaderboard-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* === –ê–ù–ò–ú–ê–¶–ò–ò === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* === –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ === */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .reputation-components {
                grid-template-columns: 1fr;
            }

            .achievements-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        /* === –ö–ù–û–ü–ö–ò === */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }
    </style>
</head>

    <script>
        function profileApp() {
            return {
                profile: null,
                leaderboard: null,
                activeTab: 'stats',
                loading: true,
                error: null,

                async init() {
                    console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è...');

                    try {
                        await this.loadProfile();
                        await this.loadLeaderboard();

                        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–∫–æ–Ω–∫–∏ Lucide
                        if (typeof lucide !== 'undefined') {

                        this.error = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                    } finally {

                },

                async loadProfile() {
                    const token = this.getAuthToken();

                    const response = await fetch('/api/profile', {
                        headers: {

                        }
                    });

                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è');
                    }

                    this.profile = await response.json();
                    console.log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', this.profile);
                },

                async loadLeaderboard() {
                    const token = this.getAuthToken();

                    const response = await fetch('/api/profile/leaderboard/all?limit=10', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞');
                    }

                    this.leaderboard = await response.json();
                    console.log('‚úÖ –õ–∏–¥–µ—Ä–±–æ—Ä–¥ –∑–∞–≥—Ä—É–∂–µ–Ω:', this.leaderboard);
                },

                getAuthToken() {
                    // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
                    let token = localStorage.getItem('token') || localStorage.getItem('auth_token');

                    // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω–∞ –Ω–µ—Ç, –ø–æ–ø—Ä–æ–±—É–µ–º –∏–∑ URL
                    if (!token) {
                        const urlParams = new URLSearchParams(window.location.search);
                        token = urlParams.get('token');
                    }

                    // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ Telegram WebApp
                    if (!token && window.Telegram?.WebApp?.initData) {
                        // –ú–æ–∂–Ω–æ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram –¥–∞–Ω–Ω—ã–µ
                        console.log('üîë –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp –¥–∞–Ω–Ω—ã–µ');
                    }

                    return token;
                },

                formatTime(seconds) {
                    if (!seconds) return '0—Å';
                    if (seconds < 60) return `${seconds}—Å`;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}–º ${remainingSeconds}—Å`;
                },

                getRankDisplayName(rank) {
                    const rankNames = {
                        '–°–¢–ê–ñ–ï–†': '–°—Ç–∞–∂–µ—Ä',
                        '–°–õ–ï–î–û–í–ê–¢–ï–õ–¨': '–°–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å',
                        '–î–ï–¢–ï–ö–¢–ò–í': '–î–µ—Ç–µ–∫—Ç–∏–≤',
                        '–°–¢–ê–†–®–ò–ô_–î–ï–¢–ï–ö–¢–ò–í': '–°—Ç–∞—Ä—à–∏–π –¥–µ—Ç–µ–∫—Ç–∏–≤',
                        '–ò–ù–°–ü–ï–ö–¢–û–†': '–ò–Ω—Å–ø–µ–∫—Ç–æ—Ä',
                        '–ö–û–ú–ò–°–°–ê–†': '–ö–æ–º–∏—Å—Å–∞—Ä',
                        '–ì–õ–ê–í–ù–´–ô_–ò–ù–°–ü–ï–ö–¢–û–†': '–ì–ª–∞–≤–Ω—ã–π –∏–Ω—Å–ø–µ–∫—Ç–æ—Ä',
                        '–®–ï–§_–ü–û–õ–ò–¶–ò–ò': '–®–µ—Ñ –ø–æ–ª–∏—Ü–∏–∏'
                    };
                    return rankNames[rank] || rank;
                }
            };
        }
