<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>КИБЕРСПЕЦАГЕНТ | Досье</title>

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Шрифты Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Кибер-палитра 2024 */
            --neon-cyan: #00FFFF;
            --neon-magenta: #FF00FF;
            --neon-green: #39FF14;
            --neon-orange: #FF6600;
            --deep-space: #000011;
            --void-black: #0A0A0F;
            --cyber-blue: #0066FF;
            --matrix-green: #00FF41;
            --plasma-purple: #8A2BE2;
            --hologram-silver: #C0C0C0;
            --danger-red: #FF0040;
            --warning-amber: #FFBF00;

            /* Голографические градиенты */
            --hologram-primary: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-green));
            --hologram-secondary: linear-gradient(135deg, var(--cyber-blue), var(--plasma-purple), var(--neon-orange));
            --matrix-flow: linear-gradient(180deg, var(--matrix-green), var(--void-black));
            --cyber-glow: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));

            /* 3D Эффекты */
            --shadow-neon: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan), 0 0 60px var(--neon-cyan);
            --shadow-hologram: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(255, 0, 255, 0.1);
            --shadow-cyber: 0 8px 32px rgba(0, 102, 255, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);

            /* Размеры */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Радиусы */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;

            /* Переходы */
            --transition-cyber: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-glow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-hologram: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--deep-space);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(57, 255, 20, 0.05) 0%, transparent 50%);
            color: var(--hologram-silver);
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Кибер-фон с матричными эффектами */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 255, 0.03) 100%),
                linear-gradient(180deg, transparent 98%, rgba(255, 0, 255, 0.03) 100%);
            background-size: 50px 50px;
            animation: matrix-scan 4s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes matrix-scan {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Голографические частицы */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(1px 1px at 20px 30px, var(--neon-cyan), transparent),
                radial-gradient(1px 1px at 40px 70px, var(--neon-magenta), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--matrix-green), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--neon-orange), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particles-float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes particles-float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Главный контейнер */
        .cyber-interface {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        /* === НАВИГАЦИОННЫЕ КНОПКИ === */
        .nav-controls {
            position: fixed;
            bottom: var(--space-lg);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-md);
            z-index: 1000;
            animation: nav-appear 1s ease-out 0.5s both;
        }

        @keyframes nav-appear {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .cyber-button {
            background: var(--hologram-primary);
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--space-md) var(--space-xl);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--void-black);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-cyber);
            box-shadow: var(--shadow-neon);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            backdrop-filter: blur(10px);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: button-scan 2s ease-in-out infinite;
        }

        @keyframes button-scan {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .cyber-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow:
                0 0 30px var(--neon-cyan),
                0 0 60px var(--neon-magenta),
                0 20px 40px rgba(0, 0, 0, 0.4);
            background: var(--cyber-glow);
        }

        .cyber-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .cyber-button.primary {
            background: var(--hologram-primary);
            animation: primary-pulse 3s ease-in-out infinite;
        }

        @keyframes primary-pulse {

            0%,
            100% {
                box-shadow: var(--shadow-neon);
                filter: hue-rotate(0deg);
            }

            50% {
                box-shadow:
                    0 0 40px var(--neon-cyan),
                    0 0 80px var(--neon-magenta);
                filter: hue-rotate(90deg);
            }
        }

        .cyber-button.secondary {
            background: var(--hologram-secondary);
        }

        /* === ГОЛОГРАФИЧЕСКИЙ ХЕДЕР === */
        .hologram-header {
            background: linear-gradient(135deg,
                    rgba(0, 255, 255, 0.1) 0%,
                    rgba(255, 0, 255, 0.1) 50%,
                    rgba(57, 255, 20, 0.1) 100%);
            border: 2px solid;
            border-image: var(--hologram-primary) 1;
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-hologram);
            animation: hologram-flicker 4s ease-in-out infinite;
        }

        @keyframes hologram-flicker {

            0%,
            100% {
                opacity: 1;
                filter: brightness(1) contrast(1);
            }

            2% {
                opacity: 0.8;
                filter: brightness(1.2) contrast(1.1);
            }

            4% {
                opacity: 1;
                filter: brightness(0.9) contrast(1);
            }
        }

        .hologram-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.1) 2px,
                    rgba(0, 255, 255, 0.1) 4px);
            animation: hologram-lines 1s linear infinite;
            pointer-events: none;
        }

        @keyframes hologram-lines {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(4px);
            }
        }

        .security-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--cyber-glow);
            color: var(--void-black);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(15deg);
            animation: security-glow 2s ease-in-out infinite;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        @keyframes security-glow {

            0%,
            100% {
                box-shadow: 0 0 20px var(--neon-cyan);
                filter: hue-rotate(0deg);
            }

            50% {
                box-shadow: 0 0 40px var(--neon-magenta);
                filter: hue-rotate(180deg);
            }
        }

        /* Кибер-аватар */
        .cyber-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--hologram-secondary);
            border: 4px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 0 auto var(--space-lg);
            position: relative;
            box-shadow: var(--shadow-neon);
            transition: all var(--transition-hologram);
            overflow: hidden;
        }

        .cyber-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--neon-cyan), var(--neon-magenta), var(--matrix-green), var(--neon-cyan));
            animation: avatar-rotate 3s linear infinite;
            z-index: -1;
        }

        @keyframes avatar-rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .cyber-avatar:hover {
            transform: scale(1.1) rotateY(20deg);
            box-shadow:
                0 0 50px var(--neon-cyan),
                0 0 100px var(--neon-magenta),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cyber-avatar::after {
            content: '';
            position: absolute;
            bottom: -12px;
            right: -12px;
            width: 50px;
            height: 50px;
            background: var(--matrix-green);
            border-radius: 50%;
            border: 4px solid var(--void-black);
            animation: status-pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px var(--matrix-green);
        }

        @keyframes status-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--matrix-green);
            }

            50% {
                transform: scale(1.2);
                box-shadow: 0 0 40px var(--matrix-green), 0 0 60px var(--matrix-green);
            }
        }

        .agent-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .agent-id {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(0, 255, 255, 0.2);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--neon-cyan);
            margin-bottom: var(--space-md);
            font-family: 'Orbitron', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .agent-name {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            margin-bottom: var(--space-sm);
            background: var(--hologram-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: name-glow 2s ease-in-out infinite;
        }

        @keyframes name-glow {

            0%,
            100% {
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            }

            50% {
                filter: brightness(1.3);
                text-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
            }
        }

        .agent-rank {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--hologram-secondary);
            color: var(--void-black);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-cyber);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
        }

        .agent-rank::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rank-sweep 3s ease-in-out infinite;
        }

        @keyframes rank-sweep {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* === КИБЕР КАРТОЧКИ === */
        .cyber-module {
            background: linear-gradient(135deg,
                    rgba(0, 102, 255, 0.1) 0%,
                    rgba(138, 43, 226, 0.1) 100%);
            border: 1px solid var(--cyber-blue);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-cyber);
            transition: all var(--transition-cyber);
            animation: module-appear 0.8s ease-out backwards;
        }

        .cyber-module:nth-child(2) {
            animation-delay: 0.1s;
        }

        .cyber-module:nth-child(3) {
            animation-delay: 0.2s;
        }

        .cyber-module:nth-child(4) {
            animation-delay: 0.3s;
        }

        .cyber-module:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes module-appear {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(20deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .cyber-module:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-cyan);
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .cyber-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--hologram-primary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            animation: module-glow 3s ease-in-out infinite;
        }

        @keyframes module-glow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
                box-shadow: 0 0 20px var(--neon-cyan);
            }
        }

        .module-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .module-icon {
            width: 56px;
            height: 56px;
            background: var(--hologram-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--void-black);
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transition: all var(--transition-cyber);
            position: relative;
            overflow: hidden;
        }

        .module-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: icon-spin 2s linear infinite;
        }

        @keyframes icon-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .module-icon:hover {
            transform: rotateY(180deg) scale(1.1);
        }

        .module-title {
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--cyber-glow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* === СТАТИСТИКА === */
        .stats-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--space-md);
        }

        .stat-pod {
            background: var(--hologram-secondary);
            border: 2px solid var(--plasma-purple);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-cyber);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .stat-pod:hover {
            transform: translateY(-6px) rotateX(10deg);
            border-color: var(--neon-cyan);
            box-shadow:
                0 0 30px var(--neon-cyan),
                0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-pod::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--hologram-primary);
            transform: scaleX(0);
            transition: transform var(--transition-cyber);
        }

        .stat-pod:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
            margin-bottom: var(--space-sm);
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: value-flicker 3s ease-in-out infinite;
        }

        @keyframes value-flicker {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 20px var(--neon-cyan);
            }

            98% {
                opacity: 1;
                text-shadow: 0 0 20px var(--neon-cyan);
            }

            99% {
                opacity: 0.8;
                text-shadow: 0 0 30px var(--neon-magenta);
            }
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(192, 192, 192, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
        }

        /* === ДОСТИЖЕНИЯ === */
        .achievements-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: var(--space-md);
        }

        .achievement-core {
            background: linear-gradient(45deg, var(--void-black), var(--deep-space));
            border: 2px solid var(--cyber-blue);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            transition: all var(--transition-hologram);
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .achievement-core.unlocked {
            border-color: var(--neon-cyan);
            background: var(--hologram-primary);
            box-shadow: var(--shadow-neon);
        }

        .achievement-core.unlocked::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: achievement-spin 4s linear infinite;
        }

        @keyframes achievement-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .achievement-core:hover {
            transform: translateY(-8px) rotateY(15deg) scale(1.1);
        }

        .achievement-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
            transition: all var(--transition-cyber);
            position: relative;
            z-index: 2;
        }

        .achievement-core.unlocked .achievement-icon {
            color: var(--void-black);
            filter: drop-shadow(0 0 10px var(--neon-cyan));
            animation: icon-hover 2s ease-in-out infinite;
        }

        @keyframes icon-hover {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-4px) scale(1.1);
            }
        }

        .achievement-name {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(192, 192, 192, 0.6);
            line-height: 1.2;
            font-family: 'Orbitron', monospace;
            position: relative;
            z-index: 2;
        }

        .achievement-core.unlocked .achievement-name {
            color: var(--void-black);
        }

        /* === ЗАГРУЗКА === */
        .loading-matrix {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .cyber-scanner {
            width: 100px;
            height: 100px;
            border: 4px solid transparent;
            border-top: 4px solid var(--neon-cyan);
            border-right: 4px solid var(--neon-magenta);
            border-radius: 50%;
            animation: cyber-spin 1s linear infinite;
            margin-bottom: var(--space-xl);
            position: relative;
        }

        .cyber-scanner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--matrix-green);
            border-left: 2px solid var(--neon-orange);
            border-radius: 50%;
            animation: cyber-spin 0.8s linear infinite reverse;
        }

        @keyframes cyber-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: var(--hologram-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text-pulse 1.5s ease-in-out infinite;
        }

        @keyframes text-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* === СКРЫТИЕ === */
        .hidden {
            display: none !important;
        }

        .cyber-divider {
            height: 2px;
            background: var(--hologram-primary);
            margin: var(--space-lg) 0;
            border-radius: 1px;
            animation: divider-glow 2s ease-in-out infinite;
        }

        @keyframes divider-glow {

            0%,
            100% {
                box-shadow: 0 0 10px var(--neon-cyan);
                opacity: 1;
            }

            50% {
                box-shadow: 0 0 20px var(--neon-magenta);
                opacity: 0.8;
            }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .cyber-interface {
                padding: var(--space-sm);
                gap: var(--space-md);
            }

            .stats-matrix {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements-matrix {
                grid-template-columns: repeat(3, 1fr);
            }

            .agent-name {
                font-size: 2rem;
            }

            .nav-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* === ДОПОЛНИТЕЛЬНЫЕ ЭФФЕКТЫ === */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }

            20% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }

            40% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(180deg);
            }

            60% {
                transform: translate(2px, 2px);
                filter: hue-rotate(270deg);
            }

            80% {
                transform: translate(2px, -2px);
                filter: hue-rotate(360deg);
            }
        }

        .quantum-effect {
            position: relative;
        }

        .quantum-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
            animation: quantum-sweep 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes quantum-sweep {
            0% {
                transform: translateX(-100%) skewX(-45deg);
            }

            50% {
                transform: translateX(100%) skewX(-45deg);
            }

            100% {
                transform: translateX(100%) skewX(-45deg);
            }
        }
    </style>
</head>

<body>
    <div class="cyber-interface">
        <!-- Экран загрузки -->
        <div id="loading-screen" class="loading-matrix">
            <div class="cyber-scanner"></div>
            <div class="loading-text">Инициализация</div>
            <div
                style="font-size: 0.9rem; color: var(--hologram-silver); font-family: 'Orbitron', monospace; opacity: 0.7;">
                КВАНТОВЫЙ ПРОТОКОЛ АКТИВЕН
            </div>
        </div>

        <!-- Основной интерфейс -->
        <div id="main-content" class="hidden">
            <!-- Голографический хедер -->
            <div class="hologram-header quantum-effect">
                <div class="security-badge">КИБЕР</div>

                <div class="agent-info">
                    <div class="agent-id">
                        <i data-lucide="zap" style="width: 16px; height: 16px;"></i>
                        <span>СПЕЦАГЕНТ</span>
                    </div>

                    <div class="cyber-avatar" id="user-avatar">
                        <div id="avatar-placeholder">🤖</div>
                    </div>

                    <div class="agent-name" id="detective-name">КИБЕР-АГЕНТ</div>

                    <div class="agent-rank">
                        <i data-lucide="cpu" style="width: 20px; height: 20px;"></i>
                        <span id="detective-rank">СИСТЕМА</span>
                    </div>
                </div>
            </div>

            <!-- Кибер-разделитель -->
            <div class="cyber-divider"></div>

            <!-- Модуль репутации -->
            <div class="cyber-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="trending-up" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Кибер-рейтинг</div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr auto; gap: var(--space-lg); align-items: center;">
                    <div style="font-size: 4.5rem; font-weight: 900; font-family: 'Orbitron', monospace; 
                                background: var(--hologram-primary); -webkit-background-clip: text; 
                                -webkit-text-fill-color: transparent; background-clip: text; 
                                text-shadow: 0 0 40px rgba(0, 255, 255, 0.6);" id="reputation-level">0</div>
                    <div style="background: var(--hologram-secondary); color: var(--void-black); 
                                padding: var(--space-sm) var(--space-lg); border-radius: var(--radius-lg); 
                                font-weight: 700; text-transform: uppercase; letter-spacing: 1px; 
                                font-family: 'Orbitron', monospace; box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);"
                        id="reputation-category">НЕОПРЕДЕЛЕНО</div>
                </div>
            </div>

            <!-- Модуль статистики -->
            <div class="cyber-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="activity" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Боевые данные</div>
                </div>
                <div class="stats-matrix">
                    <div class="stat-pod">
                        <div class="stat-value" id="stat-investigations">0</div>
                        <div class="stat-label">Миссии</div>
                    </div>
                    <div class="stat-pod">
                        <div class="stat-value" id="stat-solved">0</div>
                        <div class="stat-label">Успех</div>
                    </div>
                    <div class="stat-pod">
                        <div class="stat-value" id="stat-accuracy">0%</div>
                        <div class="stat-label">Точность</div>
                    </div>
                    <div class="stat-pod">
                        <div class="stat-value" id="stat-score">0</div>
                        <div class="stat-label">Очки</div>
                    </div>
                </div>
            </div>

            <!-- Модуль достижений -->
            <div class="cyber-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="award" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Цифровые награды</div>
                </div>
                <div class="achievements-matrix" id="achievements-container">
                    <!-- Динамическое содержимое -->
                </div>
            </div>

            <!-- Модуль рейтинга -->
            <div class="cyber-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="crown" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Топ агентов</div>
                </div>
                <div id="leaderboard-container">
                    <!-- Динамическое содержимое -->
                </div>
            </div>

            <!-- Отступ для кнопок -->
            <div style="height: 120px;"></div>
        </div>

        <!-- Экран ошибки -->
        <div id="error-screen" class="cyber-module hidden">
            <div class="module-header">
                <div class="module-icon" style="background: var(--danger-red);">
                    <i data-lucide="alert-triangle" style="width: 24px; height: 24px; color: white;"></i>
                </div>
                <div class="module-title" style="color: var(--danger-red);">Ошибка системы</div>
            </div>
            <div style="text-align: center; padding: var(--space-lg);">
                <p id="error-message" style="margin-bottom: var(--space-lg); color: var(--hologram-silver);"></p>
                <button onclick="window.location.reload()" class="cyber-button">
                    <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                    Перезагрузка
                </button>
            </div>
        </div>
    </div>

    <!-- Навигационные кнопки -->
    <div class="nav-controls">
        <a href="/" class="cyber-button primary">
            <i data-lucide="home" style="width: 18px; height: 18px;"></i>
            Главное меню
        </a>
        <a href="/game" class="cyber-button secondary">
            <i data-lucide="play" style="width: 18px; height: 18px;"></i>
            Начать игру
        </a>
    </div>

    <!-- Scripts -->
    <script src="profile.js"></script>

    <script>
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Глитч эффекты
            setInterval(() => {
                const elements = document.querySelectorAll('.cyber-module, .cyber-avatar');
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                if (randomElement && Math.random() < 0.1) {
                    randomElement.classList.add('glitch');
                    setTimeout(() => {
                        randomElement.classList.remove('glitch');
                    }, 300);
                }
            }, 3000);

            // Кибер-интерактивность
            document.querySelectorAll('.cyber-button, .stat-pod, .achievement-core').forEach(element => {
                element.addEventListener('click', () => {
                    if (window.Telegram?.WebApp?.HapticFeedback) {
                        window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    }
                });
            });

            // Квантовые частицы при наведении
            document.querySelectorAll('.cyber-module').forEach(module => {
                module.addEventListener('mouseenter', () => {
                    createQuantumParticles(module);
                });
            });
        });

        function createQuantumParticles(element) {
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background: var(--neon-cyan);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    box-shadow: 0 0 10px var(--neon-cyan);
                `;

                const rect = element.getBoundingClientRect();
                particle.style.left = `${rect.left + Math.random() * rect.width}px`;
                particle.style.top = `${rect.top + Math.random() * rect.height}px`;

                document.body.appendChild(particle);

                let opacity = 1;
                let scale = 1;
                let x = 0;
                let y = 0;

                function animateParticle() {
                    x += (Math.random() - 0.5) * 4;
                    y += (Math.random() - 0.5) * 4;
                    opacity -= 0.02;
                    scale += 0.01;

                    particle.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        document.body.removeChild(particle);
                    }
                }

                requestAnimationFrame(animateParticle);
            }
        }
    </script>
</body>
