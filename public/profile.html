<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль детектива - Criminal Trust</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            /* Современная цветовая палитра Criminal Trust */
            --bg-primary: #0A0A0A;
            --bg-secondary: #161616;
            --bg-card: #1C1C1C;
            --bg-overlay: rgba(28, 28, 28, 0.9);

            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-muted: #666666;

            --accent-red: #DC2626;
            --accent-red-dark: #B91C1C;
            --accent-green: #10B981;
            --accent-blue: #3B82F6;
            --accent-purple: #8B5CF6;

            --border-color: #2A2A2A;
            --border-active: #DC2626;

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);

            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .profile-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #0A0A0A 0%, #161616 100%);
        }

        /* Header */
        .profile-header {
            position: sticky;
            top: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: var(--space-md);
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: var(--bg-card);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--accent-red), #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-content {
            padding: var(--space-lg);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Profile Card */
        .profile-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-lg);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple), var(--accent-blue));
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-md);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            border: 4px solid var(--bg-card);
            box-shadow: var(--shadow-lg);
        }

        .level-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: var(--accent-red);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            border: 3px solid var(--bg-card);
            box-shadow: var(--shadow-md);
        }

        .rank-badge {
            background: var(--accent-red);
            color: white;
            padding: var(--space-xs) var(--space-md);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: var(--space-sm);
            letter-spacing: 0.5px;
        }

        .profile-id {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Ultra Modern XP Bar */
        .xp-section {
            margin-bottom: var(--space-lg);
        }

        .xp-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .xp-progress-container {
            position: relative;
            height: 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple));
            border-radius: 6px;
            position: relative;
            transition: width 1s ease-out;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        .xp-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 6px 6px 0 0;
        }

        .xp-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple));
            border-radius: 8px;
            opacity: 0.5;
            filter: blur(4px);
            z-index: -1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            border-color: var(--accent-red);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Achievements Section */
        .section {
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-count {
            background: var(--bg-card);
            color: var(--accent-red);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .achievements-scroll {
            display: flex;
            gap: var(--space-md);
            overflow-x: auto;
            padding-bottom: var(--space-sm);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .achievements-scroll::-webkit-scrollbar {
            display: none;
        }

        .achievement-item {
            min-width: 120px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .achievement-item:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
        }

        .achievement-item.locked {
            opacity: 0.5;
            border-color: var(--text-muted);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .achievement-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            line-height: 1.2;
        }

        /* Leaderboard */
        .leaderboard-tabs {
            display: flex;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 4px;
            margin-bottom: var(--space-md);
            border: 1px solid var(--border-color);
        }

        .leaderboard-tab {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .leaderboard-tab.active {
            background: var(--accent-red);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .position-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .position-rank {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--space-xs);
        }

        .position-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .total-players {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .leaderboard-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            transition: all 0.2s ease;
        }

        .leaderboard-item:hover {
            border-color: var(--accent-red);
        }

        .leaderboard-item.current-user {
            border-color: var(--accent-red);
            background: rgba(220, 38, 38, 0.1);
        }

        .player-rank {
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .player-rank.top3 {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
            color: white;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .player-score {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-secondary) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius-md);
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .profile-content {
                padding: var(--space-md);
            }

            .profile-card {
                padding: var(--space-lg);
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .avatar-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <!-- Header -->
        <div class="profile-header">
            <div class="header-content">
                <button class="back-button" onclick="window.history.back()">
                    <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
                </button>
                <div class="header-title">CRIMINAL TRUST</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="profile-content">
            <!-- Profile Card -->
            <div class="profile-card">
                <div class="rank-badge" id="detective-rank">ЭКСПЕРТ</div>

                <div class="avatar-container">
                    <div class="avatar" id="user-avatar">
                        <div id="avatar-placeholder">Л</div>
                        <div class="level-badge">LVL <span id="user-level">15</span></div>
                    </div>
                </div>

                <div class="profile-name" id="detective-name">ЛАТА</div>
                <div class="profile-id">ID: <span id="user-id">573113459</span></div>

                <!-- Ultra Modern XP Bar -->
                <div class="xp-section">
                    <div class="xp-label">
                        <span>Опыт</span>
                        <span><span id="current-xp">3,750</span> / <span id="max-xp">5,000</span> XP</span>
                    </div>
                    <div class="xp-progress-container">
                        <div class="xp-glow"></div>
                        <div class="xp-progress" id="xp-bar" style="width: 75%;"></div>
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-investigations">10</div>
                    <div class="stat-label">Расследований</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-solved">35</div>
                    <div class="stat-label">Раскрыто дел</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-streak">0</div>
                    <div class="stat-label">Серия успехов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-accuracy">70<span style="color: var(--accent-red);">%</span></div>
                    <div class="stat-label">Точность</div>
                </div>
            </div>

            <!-- Achievements Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">
                        🏆 Достижения
                        <div class="section-count"><span id="achievements-count">4</span>/12</div>
                    </div>
                </div>
                <div class="achievements-scroll" id="achievements-container">
                    <div class="achievement-item">
                        <div class="achievement-icon">⭐</div>
                        <div class="achievement-name">Первое дело</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">🥇</div>
                        <div class="achievement-name">Новичок</div>
                    </div>
                    <div class="achievement-item locked">
                        <div class="achievement-icon">🏆</div>
                        <div class="achievement-name">Эксперт</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">👁️</div>
                        <div class="achievement-name">Меткий глаз</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">🔍</div>
                        <div class="achievement-name">Детектив</div>
                    </div>
                </div>
            </div>

            <!-- Leaderboard Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">🏆 Позиция в рейтинге</div>
                </div>

                <!-- Position Card -->
                <div class="position-card">
                    <div class="position-rank">#<span id="user-position">247</span></div>
                    <div class="position-text">из <span id="total-players">12,459</span> детективов</div>
                </div>

                <!-- Leaderboard Tabs -->
                <div class="leaderboard-tabs">
                    <button class="leaderboard-tab active" data-period="day">Сегодня</button>
                    <button class="leaderboard-tab" data-period="week">Неделя</button>
                    <button class="leaderboard-tab" data-period="month">Месяц</button>
                    <button class="leaderboard-tab" data-period="all">Все время</button>
                </div>

                <!-- Leaderboard Content -->
                <div class="leaderboard-list" id="leaderboard-container">
                    <!-- Динамическое содержимое -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="profile.js"></script>

    <script>
        // Инициализация Lucide иконок
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Инициализация вкладок лидербоарда
            initLeaderboardTabs();
        });

        function initLeaderboardTabs() {
            const tabs = document.querySelectorAll('.leaderboard-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Убираем активный класс у всех вкладок
                    tabs.forEach(t => t.classList.remove('active'));
                    // Добавляем активный класс к нажатой вкладке
                    tab.classList.add('active');

                    // Загружаем данные для выбранного периода
                    const period = tab.dataset.period;
                    loadLeaderboardData(period);
                });
            });
        }

        function loadLeaderboardData(period) {
            const container = document.getElementById('leaderboard-container');

            // Показываем загрузку
            container.innerHTML = `
                <div class="loading-skeleton" style="height: 60px; margin-bottom: 8px;"></div>
                <div class="loading-skeleton" style="height: 60px; margin-bottom: 8px;"></div>
                <div class="loading-skeleton" style="height: 60px;"></div>
            `;

            // Имитация загрузки данных
            setTimeout(() => {
                const mockData = generateMockLeaderboard(period);
                renderLeaderboard(mockData);
            }, 800);
        }

        function generateMockLeaderboard(period) {
            const names = ['Шерлок', 'Коломбо', 'Пуаро', 'Морс', 'Холмс'];
            return names.map((name, index) => ({
                rank: index + 1,
                name: name,
                score: 2500 - (index * 300),
                isCurrentUser: index === 2 && period === 'all'
            }));
        }

        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboard-container');

            container.innerHTML = data.map(player => `
                <div class="leaderboard-item ${player.isCurrentUser ? 'current-user' : ''}">
                    <div class="player-rank ${player.rank <= 3 ? 'top3' : ''}">${player.rank}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}${player.isCurrentUser ? ' (Вы)' : ''}</div>
                        <div class="player-score">${player.score.toLocaleString()} очков</div>
                    </div>
                </div>
            `).join('');
        }

        // Загружаем начальные данные
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                loadLeaderboardData('day');
            }, 100);
        });
    </script>
</body>

</html>
