<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ЗАСЕКРЕЧЕННОЕ ДОСЬЕ | Детектив</title>

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Шрифты Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Ультра-криминальная палитра 2024 */
            --blood-crimson: #DC143C;
            --deep-shadow: #0A0A0F;
            --midnight-noir: #1A1A2E;
            --evidence-gold: #F4C430;
            --forensic-blue: #0F3460;
            --chalk-outline: #E8E8E8;
            --steel-gray: #16213E;
            --danger-red: #E53E3E;
            --neon-green: #39FF14;
            --amber-warning: #FFA500;

            /* Градиенты */
            --crime-scene-gradient: linear-gradient(135deg, var(--midnight-noir) 0%, var(--deep-shadow) 100%);
            --evidence-gradient: linear-gradient(135deg, var(--evidence-gold) 0%, #DAA520 100%);
            --blood-gradient: linear-gradient(135deg, var(--blood-crimson) 0%, #8B0000 100%);
            --steel-gradient: linear-gradient(135deg, var(--steel-gray) 0%, var(--forensic-blue) 100%);

            /* Размеры и отступы */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Радиусы */
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;

            /* Тени */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-crime: 0 0 30px rgba(220, 20, 60, 0.4);
            --shadow-evidence: 0 0 20px rgba(244, 196, 48, 0.3);

            /* Переходы */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--deep-shadow);
            color: var(--chalk-outline);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Криминалистический фон с отпечатками пальцев */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 52, 96, 0.1) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            animation: evidence-sweep 20s ease-in-out infinite;
        }

        @keyframes evidence-sweep {

            0%,
            100% {
                background-position: 0% 0%, 100% 100%, 0% 0%;
                opacity: 1;
            }

            50% {
                background-position: 100% 100%, 0% 0%, 50% 50%;
                opacity: 0.8;
            }
        }

        /* Контейнер досье */
        .dossier-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        /* === КЛАССИФИЦИРОВАННЫЙ ХЕДЕР === */
        .classified-header {
            background: var(--crime-scene-gradient);
            border: 2px solid var(--blood-crimson);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-crime);
            backdrop-filter: blur(10px);
            animation: dossier-appear 0.8s ease-out;
        }

        @keyframes dossier-appear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .classified-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 20px,
                    rgba(220, 20, 60, 0.1) 20px,
                    rgba(220, 20, 60, 0.1) 40px);
            pointer-events: none;
            animation: scanner-sweep 3s linear infinite;
        }

        @keyframes scanner-sweep {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .classified-stamp {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--blood-gradient);
            color: var(--chalk-outline);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(15deg);
            border: 1px solid var(--danger-red);
            box-shadow: var(--shadow-md);
            animation: stamp-pulse 2s ease-in-out infinite;
        }

        @keyframes stamp-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Аватар агента */
        .agent-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--steel-gradient);
            border: 4px solid var(--evidence-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto var(--space-lg);
            position: relative;
            box-shadow: var(--shadow-evidence);
            transition: all var(--transition-normal);
        }

        .agent-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-evidence), 0 0 40px rgba(244, 196, 48, 0.5);
        }

        .agent-avatar::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 40px;
            height: 40px;
            background: var(--neon-green);
            border-radius: 50%;
            border: 3px solid var(--deep-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: status-blink 2s ease-in-out infinite;
        }

        @keyframes status-blink {

            0%,
            100% {
                box-shadow: 0 0 10px var(--neon-green);
            }

            50% {
                box-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green);
            }
        }

        .agent-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .agent-id {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(244, 196, 48, 0.2);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--evidence-gold);
            margin-bottom: var(--space-md);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .agent-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            background: var(--evidence-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: typewriter 1.5s steps(20) 0.5s both;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .agent-rank {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--blood-gradient);
            color: var(--chalk-outline);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .agent-rank::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: rank-shine 3s ease-in-out infinite;
        }

        @keyframes rank-shine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* === ДОСЬЕ КАРТОЧКИ === */
        .case-dossier {
            background: var(--midnight-noir);
            border: 1px solid var(--steel-gray);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            transition: all var(--transition-normal);
            animation: card-slide-in 0.6s ease-out backwards;
        }

        .case-dossier:nth-child(2) {
            animation-delay: 0.1s;
        }

        .case-dossier:nth-child(3) {
            animation-delay: 0.2s;
        }

        .case-dossier:nth-child(4) {
            animation-delay: 0.3s;
        }

        .case-dossier:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes card-slide-in {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .case-dossier:hover {
            transform: translateY(-4px);
            border-color: var(--evidence-gold);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(244, 196, 48, 0.2);
        }

        .case-dossier::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--evidence-gradient);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .dossier-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--steel-gray);
        }

        .dossier-icon {
            width: 48px;
            height: 48px;
            background: var(--steel-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--evidence-gold);
            border: 1px solid var(--forensic-blue);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-fast);
        }

        .dossier-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .dossier-title {
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--chalk-outline);
        }

        /* === РЕПУТАЦИЯ АГЕНТА === */
        .reputation-matrix {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--space-lg);
            align-items: center;
        }

        .reputation-score {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            background: var(--evidence-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(244, 196, 48, 0.5);
            animation: score-pulse 2s ease-in-out infinite;
        }

        @keyframes score-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .reputation-badge {
            background: var(--blood-gradient);
            color: var(--chalk-outline);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--danger-red);
            box-shadow: var(--shadow-md);
            white-space: nowrap;
        }

        /* === СТАТИСТИКА ОПЕРАЦИЙ === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-md);
        }

        .stat-module {
            background: var(--steel-gradient);
            border: 1px solid var(--forensic-blue);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .stat-module:hover {
            transform: translateY(-2px) scale(1.02);
            border-color: var(--evidence-gold);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(244, 196, 48, 0.3);
        }

        .stat-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--evidence-gradient);
            transform: scaleX(0);
            transition: transform var(--transition-normal);
        }

        .stat-module:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--evidence-gold);
            margin-bottom: var(--space-sm);
            animation: counter-up 0.8s ease-out;
        }

        @keyframes counter-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(232, 232, 232, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* === ДОСТИЖЕНИЯ АГЕНТА === */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: var(--space-md);
        }

        .achievement-medal {
            background: var(--midnight-noir);
            border: 2px solid var(--steel-gray);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            transition: all var(--transition-normal);
            cursor: pointer;
            overflow: hidden;
        }

        .achievement-medal.unlocked {
            border-color: var(--evidence-gold);
            background: linear-gradient(135deg, var(--midnight-noir) 0%, var(--forensic-blue) 100%);
            box-shadow: var(--shadow-evidence);
        }

        .achievement-medal.unlocked::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(244, 196, 48, 0.1), transparent);
            animation: achievement-glow 2s ease-in-out infinite;
        }

        @keyframes achievement-glow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .achievement-medal:hover {
            transform: translateY(-4px) rotateY(10deg);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: var(--space-sm);
            transition: all var(--transition-normal);
        }

        .achievement-medal.unlocked .achievement-icon {
            color: var(--evidence-gold);
            text-shadow: 0 0 10px rgba(244, 196, 48, 0.5);
            animation: icon-sparkle 1.5s ease-in-out infinite;
        }

        @keyframes icon-sparkle {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3) drop-shadow(0 0 5px var(--evidence-gold));
            }
        }

        .achievement-name {
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(232, 232, 232, 0.6);
            line-height: 1.2;
        }

        .achievement-medal.unlocked .achievement-name {
            color: var(--chalk-outline);
        }

        /* === РЕЙТИНГ АГЕНТОВ === */
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-lg);
            background: var(--steel-gradient);
            border: 1px solid var(--forensic-blue);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .leaderboard-item:hover {
            transform: translateX(4px);
            border-color: var(--evidence-gold);
            box-shadow: var(--shadow-lg);
        }

        .leaderboard-item.current-user {
            background: var(--blood-gradient);
            border-color: var(--evidence-gold);
            box-shadow: var(--shadow-evidence);
        }

        .leaderboard-item.current-user::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 196, 48, 0.1), transparent);
            animation: current-user-glow 2s ease-in-out infinite;
        }

        @keyframes current-user-glow {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .leaderboard-rank {
            width: 40px;
            height: 40px;
            background: var(--evidence-gradient);
            color: var(--deep-shadow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: var(--shadow-md);
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--chalk-outline);
        }

        .leaderboard-score {
            font-size: 0.875rem;
            color: rgba(232, 232, 232, 0.7);
            font-family: 'JetBrains Mono', monospace;
        }

        /* === СОСТОЯНИЯ ЗАГРУЗКИ === */
        .loading-chamber {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: loading-fade-in 0.5s ease-out;
        }

        @keyframes loading-fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .evidence-scanner {
            width: 80px;
            height: 80px;
            border: 4px solid var(--steel-gray);
            border-top-color: var(--evidence-gold);
            border-radius: 50%;
            animation: evidence-scan 1s linear infinite;
            margin-bottom: var(--space-lg);
        }

        @keyframes evidence-scan {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--chalk-outline);
            margin-bottom: var(--space-sm);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text-blink 1.5s ease-in-out infinite;
        }

        @keyframes text-blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* === СКРЫТИЕ ЭЛЕМЕНТОВ === */
        .hidden {
            display: none !important;
        }

        .classified-tape {
            height: 8px;
            background: repeating-linear-gradient(90deg,
                    var(--amber-warning) 0px,
                    var(--amber-warning) 30px,
                    var(--deep-shadow) 30px,
                    var(--deep-shadow) 60px);
            margin: var(--space-lg) 0;
            animation: tape-scroll 3s linear infinite;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
        }

        @keyframes tape-scroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 60px 0;
            }
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 480px) {
            .dossier-container {
                padding: var(--space-sm);
                gap: var(--space-md);
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .agent-name {
                font-size: 1.5rem;
            }

            .reputation-score {
                font-size: 3rem;
            }
        }

        /* === КНОПКИ УПРАВЛЕНИЯ === */
        .control-button {
            background: var(--steel-gradient);
            color: var(--chalk-outline);
            border: 1px solid var(--forensic-blue);
            border-radius: var(--radius-lg);
            padding: var(--space-md) var(--space-lg);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        .control-button:hover {
            background: var(--evidence-gradient);
            color: var(--deep-shadow);
            border-color: var(--evidence-gold);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-normal);
        }

        .control-button:hover::before {
            left: 100%;
        }

        /* === АНИМАЦИИ ПОЯВЛЕНИЯ === */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === МИКРО-ИНТЕРАКТИВНОСТЬ === */
        .interactive:hover {
            cursor: pointer;
            user-select: none;
        }

        .pulse-on-hover:hover {
            animation: gentle-pulse 1s ease-in-out infinite;
        }

        @keyframes gentle-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }
    </style>

    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="dossier-container">

    <script>
        // Инициализация иконок
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });

        // Дополнительные анимации для элементов
        document.addEventListener('DOMContentLoaded', () => {
            // Добавляем задержки для анимаций появления
            const fadeElements = document.querySelectorAll('.fade-in-up');
            fadeElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });

            // Интерактивность для статистики
            const statModules = document.querySelectorAll('.stat-module');
            statModules.forEach(module => {
                module.addEventListener('click', () => {
                    if (window.Telegram?.WebApp?.HapticFeedback) {
                        window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                    }
                });
            });

            // Эффект свечения для достижений
            const achievements = document.querySelectorAll('.achievement-medal');
            achievements.forEach(achievement => {
                achievement.addEventListener('mouseenter', () => {
                    if (achievement.classList.contains('unlocked')) {
                        achievement.style.transform = 'translateY(-4px) rotateY(10deg) scale(1.05)';
                    }
                });

                achievement.addEventListener('mouseleave', () => {
                    achievement.style.transform = '';
                });
            });
        });
    </script>
