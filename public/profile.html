<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Профиль детектива | Криминальный Блеф</title>

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #2a2f3e;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-gold: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-reputation: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === ХЕДЕР ПРОФИЛЯ === */
        .profile-header {
            background: var(--gradient-primary);
            padding: 20px;
            border-radius: 0 0 24px 24px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .profile-info {
            position: relative;
            z-index: 1;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            background: var(--gradient-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 16px;
            box-shadow: var(--shadow);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-rank {
            text-align: center;
            margin-bottom: 16px;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank-progress {
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .rank-progress-bar {
            height: 100%;
            background: var(--gradient-gold);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* === РЕПУТАЦИЯ === */
        .reputation-section {
            margin: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .reputation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .reputation-level {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-reputation);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reputation-category {
            font-size: 14px;
            font-weight: 600;
            color: var(--success);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reputation-components {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .reputation-component {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .component-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .component-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* === СТАТИСТИКА === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            opacity: 0.3;
            width: 20px;
            height: 20px;
        }

        /* === ДОСТИЖЕНИЯ === */
        .achievements-section {
            margin: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-primary);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .achievement-card {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            transition: transform 0.2s ease;
        }

        .achievement-card:hover {
            transform: scale(1.05);
        }

        .achievement-card.rare {
            border-color: var(--accent-primary);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }

        .achievement-card.epic {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.3);
        }

        .achievement-card.legendary {
            border-color: var(--accent-gold);
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.3);
        }

        .achievement-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .achievement-rarity {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* === НАВИГАЦИЯ === */
        .nav-tabs {
            display: flex;
            background: var(--bg-secondary);
            margin: 20px;
            border-radius: 12px;
            padding: 4px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab.active {
            color: var(--text-primary);
            background: var(--gradient-primary);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* === ЛИДЕРБОРД === */
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            transition: transform 0.2s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(4px);
        }

        .leaderboard-item.current-user {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .leaderboard-rank {
            font-size: 18px;
            font-weight: 800;
            color: var(--accent-primary);
            width: 40px;
            text-align: center;
        }

        .leaderboard-rank.gold {
            color: var(--accent-gold);
        }

        .leaderboard-rank.silver {
            color: #94a3b8;
        }

        .leaderboard-rank.bronze {
            color: #f59e0b;
        }

        .leaderboard-info {
            flex: 1;
            margin-left: 12px;
        }

        .leaderboard-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .leaderboard-rank-title {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .leaderboard-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* === АНИМАЦИИ === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* === АДАПТИВНОСТЬ === */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .reputation-components {
                grid-template-columns: 1fr;
            }

            .achievements-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        /* === КНОПКИ === */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }
    </style>
</head>

<body>
    <div id="app" x-data="profileApp()" x-init="init()">

        <!-- Хедер профиля -->
        <div class="profile-header fade-in-up">
            <template x-if="profile">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <span
                            x-text="(profile.basic.firstName || profile.basic.username || 'А')[0].toUpperCase()"></span>
                    </div>

                    <h1 class="profile-name" x-text="profile.basic.firstName || profile.basic.username || 'Детектив'">
                    </h1>

                    <div class="profile-rank">
                        <div class="rank-badge">
                            <i data-lucide="shield" style="width: 16px; height: 16px;"></i>
                            <span x-text="profile.rank.displayName"></span>
                        </div>

                        <div class="rank-progress">
                            <div class="rank-progress-bar" :style="`width: ${profile.rank.progress}%`"></div>
                        </div>

                        <div style="font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 4px;">
                            Прогресс: <span x-text="profile.rank.progress"></span>%
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Репутация -->
        <template x-if="profile">
            <div class="reputation-section fade-in-up">
                <div class="reputation-header">
                    <div>
                        <h2 style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                            <i data-lucide="star" style="width: 20px; height: 20px; color: var(--accent-gold);"></i>
                            Репутация
                        </h2>
                        <div class="reputation-category" x-text="profile.reputation.category"></div>
                    </div>
                    <div class="reputation-level" x-text="profile.reputation.level"></div>
                </div>

                <div class="reputation-components">
                    <div class="reputation-component">
                        <div class="component-label">
                            <i data-lucide="target" style="width: 12px; height: 12px;"></i>
                            Точность
                        </div>
                        <div class="component-value" x-text="profile.reputation.components.accuracy.value"></div>
                    </div>

                    <div class="reputation-component">
                        <div class="component-label">
                            <i data-lucide="zap" style="width: 12px; height: 12px;"></i>
                            Скорость
                        </div>
                        <div class="component-value" x-text="profile.reputation.components.speed.value"></div>
                    </div>

                    <div class="reputation-component">
                        <div class="component-label">
                            <i data-lucide="trending-up" style="width: 12px; height: 12px;"></i>
                            Постоянство
                        </div>
                        <div class="component-value" x-text="profile.reputation.components.consistency.value"></div>
                    </div>

                    <div class="reputation-component">
                        <div class="component-label">
                            <i data-lucide="brain" style="width: 12px; height: 12px;"></i>
                            Сложность
                        </div>
                        <div class="component-value" x-text="profile.reputation.components.difficulty.value"></div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Навигационные табы -->
        <div class="nav-tabs">
            <button class="nav-tab" :class="{ active: activeTab === 'stats' }" @click="activeTab = 'stats'">
                Статистика
            </button>
            <button class="nav-tab" :class="{ active: activeTab === 'achievements' }"
                @click="activeTab = 'achievements'">
                Достижения
            </button>
            <button class="nav-tab" :class="{ active: activeTab === 'leaderboard' }" @click="activeTab = 'leaderboard'">
                Рейтинг
            </button>
        </div>

        <!-- Контент табов -->
        <div x-show="activeTab === 'stats'" x-transition class="fade-in-up">
            <template x-if="profile">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i data-lucide="search" class="stat-icon"></i>
                        <div class="stat-value" x-text="profile.stats.investigations"></div>
                        <div class="stat-label">Расследований</div>
                    </div>

                    <div class="stat-card">
                        <i data-lucide="check-circle" class="stat-icon"></i>
                        <div class="stat-value" x-text="profile.stats.accuracy + '%'"></div>
                        <div class="stat-label">Точность</div>
                    </div>

                    <div class="stat-card">
                        <i data-lucide="trophy" class="stat-icon"></i>
                        <div class="stat-value" x-text="profile.stats.totalScore"></div>
                        <div class="stat-label">Очки</div>
                    </div>

                    <div class="stat-card">
                        <i data-lucide="flame" class="stat-icon"></i>
                        <div class="stat-value" x-text="profile.stats.maxWinStreak"></div>
                        <div class="stat-label">Лучшая серия</div>
                    </div>

                    <div class="stat-card">
                        <i data-lucide="clock" class="stat-icon"></i>
                        <div class="stat-value" x-text="formatTime(profile.stats.averageTime)"></div>
                        <div class="stat-label">Ср. время</div>
                    </div>

                    <div class="stat-card">
                        <i data-lucide="calendar" class="stat-icon"></i>
                        <div class="stat-value" x-text="profile.stats.dailyStreakCurrent"></div>
                        <div class="stat-label">Дней подряд</div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Достижения -->
        <div x-show="activeTab === 'achievements'" x-transition class="fade-in-up">
            <template x-if="profile">
                <div class="achievements-section">
                    <div class="section-header">
                        <i data-lucide="award" class="section-icon"></i>
                        <h2 class="section-title">Достижения</h2>
                        <span
                            style="margin-left: auto; background: var(--accent-primary); color: white; padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: 600;"
                            x-text="profile.achievements.list.length"></span>
                    </div>

                    <div class="achievements-grid">
                        <template x-for="achievement in profile.achievements.list" :key="achievement.id">
                            <div class="achievement-card" :class="achievement.rarity.toLowerCase()">
                                <div class="achievement-icon">🏆</div>
                                <div class="achievement-name" x-text="achievement.name"></div>
                                <div class="achievement-rarity" x-text="achievement.rarity"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <!-- Лидерборд -->
        <div x-show="activeTab === 'leaderboard'" x-transition class="fade-in-up">
            <template x-if="leaderboard">
                <div class="achievements-section">
                    <div class="section-header">
                        <i data-lucide="bar-chart-3" class="section-icon"></i>
                        <h2 class="section-title">Топ игроков</h2>
                    </div>

                    <template x-for="(user, index) in leaderboard.totalScore" :key="user.telegramId">
                        <div class="leaderboard-item"
                            :class="{ 'current-user': user.telegramId === profile?.basic.telegramId }">
                            <div class="leaderboard-rank"
                                :class="{ gold: index === 0, silver: index === 1, bronze: index === 2 }"
                                x-text="index + 1"></div>
                            <div class="leaderboard-info">
                                <div class="leaderboard-name" x-text="user.firstName || user.username || 'Детектив'">
                                </div>
                                <div class="leaderboard-rank-title" x-text="getRankDisplayName(user.rank)"></div>
                            </div>
                            <div class="leaderboard-value" x-text="user.stats.totalScore"></div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- Кнопки навигации -->
        <div style="margin: 20px; display: flex; gap: 12px;">
            <a href="/" class="btn btn-secondary" style="flex: 1;">
                <i data-lucide="home" style="width: 16px; height: 16px;"></i>
                Главная
            </a>
            <a href="/game" class="btn btn-primary" style="flex: 1;">
                <i data-lucide="play" style="width: 16px; height: 16px;"></i>
                Играть
            </a>
        </div>

        <!-- Загрузка -->
        <div x-show="loading" class="loading">
            <div class="spinner"></div>
            <span>Загрузка профиля...</span>
        </div>
    </div>

    <script>
        function profileApp() {
            return {
                profile: null,
                leaderboard: null,
                activeTab: 'stats',
                loading: true,
                error: null,

                async init() {
                    console.log('🚀 Инициализация профиля...');

                    try {
                        await this.loadProfile();
                        await this.loadLeaderboard();

                        // Инициализируем иконки Lucide
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }

                    } catch (error) {
                        console.error('❌ Ошибка инициализации:', error);
                        this.error = 'Ошибка загрузки данных';
                    } finally {
                        this.loading = false;
                    }
                },

                async loadProfile() {
                    const token = this.getAuthToken();

                    const response = await fetch('/api/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка загрузки профиля');
                    }

                    this.profile = await response.json();
                    console.log('✅ Профиль загружен:', this.profile);
                },

                async loadLeaderboard() {
                    const token = this.getAuthToken();

                    const response = await fetch('/api/profile/leaderboard/all?limit=10', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка загрузки лидерборда');
                    }

                    this.leaderboard = await response.json();
                    console.log('✅ Лидерборд загружен:', this.leaderboard);
                },

                getAuthToken() {
                    // Попробуем получить токен из разных источников
                    let token = localStorage.getItem('token') || localStorage.getItem('auth_token');

                    // Если токена нет, попробуем из URL
                    if (!token) {
                        const urlParams = new URLSearchParams(window.location.search);
                        token = urlParams.get('token');
                    }

                    // Если есть данные Telegram WebApp
                    if (!token && window.Telegram?.WebApp?.initData) {
                        // Можно попробовать авторизоваться через Telegram данные
                        console.log('🔑 Используем Telegram WebApp данные');
                    }

                    return token;
                },

                formatTime(seconds) {
                    if (!seconds) return '0с';
                    if (seconds < 60) return `${seconds}с`;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}м ${remainingSeconds}с`;
                },

                getRankDisplayName(rank) {
                    const rankNames = {
                        'СТАЖЕР': 'Стажер',
                        'СЛЕДОВАТЕЛЬ': 'Следователь',
                        'ДЕТЕКТИВ': 'Детектив',
                        'СТАРШИЙ_ДЕТЕКТИВ': 'Старший детектив',
                        'ИНСПЕКТОР': 'Инспектор',
                        'КОМИССАР': 'Комиссар',
                        'ГЛАВНЫЙ_ИНСПЕКТОР': 'Главный инспектор',
                        'ШЕФ_ПОЛИЦИИ': 'Шеф полиции'
                    };
                    return rankNames[rank] || rank;
                }
            };
        }
    </script>
