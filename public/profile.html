<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ЗАСЕКРЕЧЕННОЕ ДОСЬЕ | Детектив</title>

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Шрифты Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Crimson+Text:wght@400;600;700&family=Special+Elite&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Криминальная палитра */
            --blood-red: #8B0000;
            --crimson: #DC143C;
            --dark-red: #4A0E0E;
            --coal-black: #1C1C1C;
            --void-black: #0D0D0D;
            --ash-gray: #2A2A2A;
            --steel-gray: #4A4A4A;
            --bone-white: #F5F5DC;
            --amber-yellow: #FFD700;
            --morgue-blue: #1E3A8A;
            --evidence-green: #228B22;
            --warning-orange: #FF4500;

            /* Мрачные градиенты */
            --blood-gradient: linear-gradient(45deg, var(--blood-red), var(--crimson), var(--dark-red));
            --shadow-gradient: linear-gradient(135deg, var(--void-black), var(--coal-black), var(--ash-gray));
            --case-gradient: linear-gradient(180deg, var(--steel-gray), var(--coal-black));
            --evidence-glow: linear-gradient(90deg, var(--amber-yellow), var(--warning-orange));

            /* Детективные тени */
            --shadow-blood: 0 0 20px var(--blood-red), 0 0 40px var(--blood-red), 0 0 60px var(--blood-red);
            --shadow-case: 0 0 30px rgba(139, 0, 0, 0.5), inset 0 0 30px rgba(220, 20, 60, 0.1);
            --shadow-evidence: 0 8px 32px rgba(255, 215, 0, 0.4), 0 0 0 1px rgba(245, 245, 220, 0.1);

            /* Размеры */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Радиусы */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;

            /* Переходы */
            --transition-detective: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-blood: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-case: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--void-black);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            color: var(--bone-white);
            font-family: 'Crimson Text', Georgia, serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Мрачный фон с эффектом старой бумаги */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, transparent 98%, rgba(139, 0, 0, 0.03) 100%),
                linear-gradient(180deg, transparent 98%, rgba(220, 20, 60, 0.03) 100%);
            background-size: 50px 50px;
            animation: evidence-scan 4s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes evidence-scan {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Пылинки и улики */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(1px 1px at 20px 30px, var(--blood-red), transparent),
                radial-gradient(1px 1px at 40px 70px, var(--crimson), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--amber-yellow), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--warning-orange), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: dust-float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        @keyframes dust-float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Главный контейнер */
        .detective-interface {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        /* === НАВИГАЦИОННЫЕ КНОПКИ === */
        .nav-controls {
            position: fixed;
            bottom: var(--space-lg);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-md);
            z-index: 1000;
            animation: nav-appear 1s ease-out 0.5s both;
        }

        @keyframes nav-appear {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .evidence-button {
            background: var(--blood-gradient);
            border: 2px solid var(--crimson);
            border-radius: var(--radius-lg);
            padding: var(--space-md) var(--space-xl);
            font-family: 'Special Elite', 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--bone-white);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-detective);
            box-shadow: var(--shadow-blood);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            backdrop-filter: blur(10px);
        }

        .evidence-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 245, 220, 0.3), transparent);
            animation: evidence-flash 3s ease-in-out infinite;
        }

        @keyframes evidence-flash {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .evidence-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow:
                0 0 30px var(--blood-red),
                0 0 60px var(--crimson),
                0 20px 40px rgba(0, 0, 0, 0.4);
            background: var(--evidence-glow);
            color: var(--coal-black);
        }

        .evidence-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .evidence-button.primary {
            background: var(--blood-gradient);
            animation: blood-pulse 3s ease-in-out infinite;
        }

        @keyframes blood-pulse {

            0%,
            100% {
                box-shadow: var(--shadow-blood);
                filter: hue-rotate(0deg);
            }

            50% {
                box-shadow:
                    0 0 40px var(--blood-red),
                    0 0 80px var(--crimson);
                filter: hue-rotate(15deg);
            }
        }

        .evidence-button.secondary {
            background: var(--shadow-gradient);
            border-color: var(--steel-gray);
        }

        /* === ДОСЬЕ ХЕДЕР === */
        .case-header {
            background: linear-gradient(135deg,
                    rgba(139, 0, 0, 0.2) 0%,
                    rgba(220, 20, 60, 0.1) 50%,
                    rgba(255, 215, 0, 0.05) 100%);
            border: 2px solid;
            border-image: var(--blood-gradient) 1;
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-case);
            animation: case-flicker 4s ease-in-out infinite;
        }

        @keyframes case-flicker {

            0%,
            100% {
                opacity: 1;
                filter: brightness(1) contrast(1);
            }

            2% {
                opacity: 0.9;
                filter: brightness(1.1) contrast(1.05);
            }

            4% {
                opacity: 1;
                filter: brightness(0.95) contrast(1);
            }
        }

        .case-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 0, 0, 0.1) 2px,
                    rgba(139, 0, 0, 0.1) 4px);
            animation: typewriter-lines 1s linear infinite;
            pointer-events: none;
        }

        @keyframes typewriter-lines {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(4px);
            }
        }

        .classified-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--evidence-glow);
            color: var(--coal-black);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-family: 'Special Elite', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(15deg);
            animation: classified-glow 2s ease-in-out infinite;
            box-shadow: 0 0 20px var(--amber-yellow);
        }

        @keyframes classified-glow {

            0%,
            100% {
                box-shadow: 0 0 20px var(--amber-yellow);
                filter: hue-rotate(0deg);
            }

            50% {
                box-shadow: 0 0 40px var(--warning-orange);
                filter: hue-rotate(30deg);
            }
        }

        /* Детективный аватар */
        .detective-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--shadow-gradient);
            border: 4px solid var(--crimson);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 0 auto var(--space-lg);
            position: relative;
            box-shadow: var(--shadow-blood);
            transition: all var(--transition-case);
            overflow: hidden;
        }

        .detective-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--blood-red), var(--crimson), var(--amber-yellow), var(--blood-red));
            animation: badge-rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes badge-rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .detective-avatar:hover {
            transform: scale(1.1) rotateY(20deg);
            box-shadow:
                0 0 50px var(--blood-red),
                0 0 100px var(--crimson),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .detective-avatar::after {
            content: '';
            position: absolute;
            bottom: -12px;
            right: -12px;
            width: 50px;
            height: 50px;
            background: var(--evidence-green);
            border-radius: 50%;
            border: 4px solid var(--void-black);
            animation: active-pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px var(--evidence-green);
        }

        @keyframes active-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--evidence-green);
            }

            50% {
                transform: scale(1.2);
                box-shadow: 0 0 40px var(--evidence-green), 0 0 60px var(--evidence-green);
            }
        }

        .detective-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .detective-id {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(139, 0, 0, 0.3);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--crimson);
            margin-bottom: var(--space-md);
            font-family: 'Special Elite', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
        }

        .detective-name {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Special Elite', serif;
            margin-bottom: var(--space-sm);
            background: var(--blood-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            animation: name-glow 2s ease-in-out infinite;
        }

        @keyframes name-glow {

            0%,
            100% {
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            }

            50% {
                filter: brightness(1.3);
                text-shadow: 0 0 50px rgba(220, 20, 60, 0.8);
            }
        }

        .detective-rank {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--shadow-gradient);
            color: var(--bone-white);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-evidence);
            position: relative;
            overflow: hidden;
            font-family: 'Special Elite', monospace;
            border: 2px solid var(--steel-gray);
        }

        .detective-rank::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 245, 220, 0.2), transparent);
            animation: rank-sweep 4s ease-in-out infinite;
        }

        @keyframes rank-sweep {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* === ДЕТЕКТИВНЫЕ МОДУЛИ === */
        .case-module {
            background: linear-gradient(135deg,
                    rgba(139, 0, 0, 0.1) 0%,
                    rgba(42, 42, 42, 0.2) 100%);
            border: 1px solid var(--steel-gray);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-evidence);
            transition: all var(--transition-detective);
            animation: module-appear 0.8s ease-out backwards;
        }

        .case-module:nth-child(2) {
            animation-delay: 0.1s;
        }

        .case-module:nth-child(3) {
            animation-delay: 0.2s;
        }

        .case-module:nth-child(4) {
            animation-delay: 0.3s;
        }

        .case-module:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes module-appear {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(20deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .case-module:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--crimson);
            box-shadow:
                0 0 40px rgba(139, 0, 0, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .case-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--blood-gradient);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            animation: module-glow 3s ease-in-out infinite;
        }

        @keyframes module-glow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
                box-shadow: 0 0 20px var(--blood-red);
            }
        }

        .module-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid rgba(139, 0, 0, 0.3);
        }

        .module-icon {
            width: 56px;
            height: 56px;
            background: var(--blood-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bone-white);
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
            transition: all var(--transition-detective);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--crimson);
        }

        .module-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(245, 245, 220, 0.2), transparent);
            animation: icon-spin 3s linear infinite;
        }

        @keyframes icon-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .module-icon:hover {
            transform: rotateY(180deg) scale(1.1);
        }

        .module-title {
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Special Elite', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--evidence-glow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* === КРИМИНАЛЬНАЯ СТАТИСТИКА === */
        .stats-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--space-md);
        }

        .stat-evidence {
            background: var(--shadow-gradient);
            border: 2px solid var(--ash-gray);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-detective);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .stat-evidence:hover {
            transform: translateY(-6px) rotateX(10deg);
            border-color: var(--crimson);
            box-shadow:
                0 0 30px var(--blood-red),
                0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-evidence::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--blood-gradient);
            transform: scaleX(0);
            transition: transform var(--transition-detective);
        }

        .stat-evidence:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            color: var(--crimson);
            margin-bottom: var(--space-sm);
            text-shadow: 0 0 20px var(--crimson);
            animation: value-flicker 3s ease-in-out infinite;
        }

        @keyframes value-flicker {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 20px var(--crimson);
            }

            98% {
                opacity: 1;
                text-shadow: 0 0 20px var(--crimson);
            }

            99% {
                opacity: 0.8;
                text-shadow: 0 0 30px var(--amber-yellow);
            }
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(245, 245, 220, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Special Elite', monospace;
        }

        /* === УЛИКИ И ДОСТИЖЕНИЯ === */
        .achievements-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: var(--space-md);
        }

        .evidence-piece {
            background: linear-gradient(45deg, var(--void-black), var(--coal-black));
            border: 2px solid var(--ash-gray);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            transition: all var(--transition-case);
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .evidence-piece.found {
            border-color: var(--crimson);
            background: var(--blood-gradient);
            box-shadow: var(--shadow-blood);
        }

        .evidence-piece.found::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, transparent, rgba(139, 0, 0, 0.3), transparent);
            animation: evidence-spin 5s linear infinite;
        }

        @keyframes evidence-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .evidence-piece:hover {
            transform: translateY(-8px) rotateY(15deg) scale(1.1);
        }

        .evidence-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
            transition: all var(--transition-detective);
            position: relative;
            z-index: 2;
        }

        .evidence-piece.found .evidence-icon {
            color: var(--bone-white);
            filter: drop-shadow(0 0 10px var(--blood-red));
            animation: icon-hover 2s ease-in-out infinite;
        }

        @keyframes icon-hover {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-4px) scale(1.1);
            }
        }

        .evidence-name {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(245, 245, 220, 0.6);
            line-height: 1.2;
            font-family: 'Special Elite', monospace;
            position: relative;
            z-index: 2;
        }

        .evidence-piece.found .evidence-name {
            color: var(--bone-white);
        }

        /* === ЗАГРУЗКА === */
        .loading-matrix {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .case-scanner {
            width: 100px;
            height: 100px;
            border: 4px solid transparent;
            border-top: 4px solid var(--crimson);
            border-right: 4px solid var(--blood-red);
            border-radius: 50%;
            animation: case-spin 1.2s linear infinite;
            margin-bottom: var(--space-xl);
            position: relative;
        }

        .case-scanner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--amber-yellow);
            border-left: 2px solid var(--warning-orange);
            border-radius: 50%;
            animation: case-spin 1s linear infinite reverse;
        }

        @keyframes case-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Special Elite', serif;
            background: var(--blood-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text-pulse 1.5s ease-in-out infinite;
        }

        @keyframes text-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* === СКРЫТИЕ === */
        .hidden {
            display: none !important;
        }

        .case-divider {
            height: 2px;
            background: var(--blood-gradient);
            margin: var(--space-lg) 0;
            border-radius: 1px;
            animation: divider-glow 2s ease-in-out infinite;
        }

        @keyframes divider-glow {

            0%,
            100% {
                box-shadow: 0 0 10px var(--blood-red);
                opacity: 1;
            }

            50% {
                box-shadow: 0 0 20px var(--crimson);
                opacity: 0.8;
            }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .detective-interface {
                padding: var(--space-sm);
                gap: var(--space-md);
            }

            .stats-matrix {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements-matrix {
                grid-template-columns: repeat(3, 1fr);
            }

            .detective-name {
                font-size: 2rem;
            }

            .nav-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* === ДОПОЛНИТЕЛЬНЫЕ ЭФФЕКТЫ === */
        .blood-glitch {
            animation: blood-glitch 0.3s ease-in-out infinite;
        }

        @keyframes blood-glitch {

            0%,
            100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }

            20% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(15deg);
            }

            40% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(30deg);
            }

            60% {
                transform: translate(2px, 2px);
                filter: hue-rotate(45deg);
            }

            80% {
                transform: translate(2px, -2px);
                filter: hue-rotate(60deg);
            }
        }

        .crime-scene {
            position: relative;
        }

        .crime-scene::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(139, 0, 0, 0.1) 50%, transparent 70%);
            animation: evidence-sweep 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes evidence-sweep {
            0% {
                transform: translateX(-100%) skewX(-45deg);
            }

            50% {
                transform: translateX(100%) skewX(-45deg);
            }

            100% {
                transform: translateX(100%) skewX(-45deg);
            }
        }
    </style>
</head>

<body>
    <div class="detective-interface">
        <!-- Экран загрузки -->
        <div id="loading-screen" class="loading-matrix">
            <div class="case-scanner"></div>
            <div class="loading-text">Расследование</div>
            <div
                style="font-size: 0.9rem; color: var(--bone-white); font-family: 'Special Elite', monospace; opacity: 0.7;">
                ЗАСЕКРЕЧЕННОЕ ДЕЛО
            </div>
        </div>

        <!-- Основной интерфейс -->
        <div id="main-content" class="hidden">
            <!-- Досье хедер -->
            <div class="case-header crime-scene">
                <div class="classified-badge">СЕКРЕТНО</div>

                <div class="detective-info">
                    <div class="detective-id">
                        <i data-lucide="shield" style="width: 16px; height: 16px;"></i>
                        <span>ДЕТЕКТИВ</span>
                    </div>

                    <div class="detective-avatar" id="user-avatar">
                        <div id="avatar-placeholder">🕵️</div>
                    </div>

                    <div class="detective-name" id="detective-name">ДЕТЕКТИВ</div>

                    <div class="detective-rank">
                        <i data-lucide="badge" style="width: 20px; height: 20px;"></i>
                        <span id="detective-rank">НОВИЧОК</span>
                    </div>
                </div>
            </div>

            <!-- Криминальный разделитель -->
            <div class="case-divider"></div>

            <!-- Модуль репутации -->
            <div class="case-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="trending-up" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Репутация детектива</div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr auto; gap: var(--space-lg); align-items: center;">
                    <div style="font-size: 4.5rem; font-weight: 900; font-family: 'JetBrains Mono', monospace; 
                                background: var(--blood-gradient); -webkit-background-clip: text; 
                                -webkit-text-fill-color: transparent; background-clip: text; 
                                text-shadow: 0 0 40px rgba(139, 0, 0, 0.6);" id="reputation-level">0</div>
                    <div style="background: var(--shadow-gradient); color: var(--bone-white); 
                                padding: var(--space-sm) var(--space-lg); border-radius: var(--radius-lg); 
                                font-weight: 700; text-transform: uppercase; letter-spacing: 1px; 
                                font-family: 'Special Elite', monospace; box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
                                border: 2px solid var(--steel-gray);" id="reputation-category">НЕОПРЕДЕЛЕНО</div>
                </div>
            </div>

            <!-- Модуль статистики -->
            <div class="case-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="activity" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Криминальная статистика</div>
                </div>
                <div class="stats-matrix">
                    <div class="stat-evidence">
                        <div class="stat-value" id="stat-investigations">0</div>
                        <div class="stat-label">Дела</div>
                    </div>
                    <div class="stat-evidence">
                        <div class="stat-value" id="stat-solved">0</div>
                        <div class="stat-label">Раскрыто</div>
                    </div>
                    <div class="stat-evidence">
                        <div class="stat-value" id="stat-accuracy">0%</div>
                        <div class="stat-label">Точность</div>
                    </div>
                    <div class="stat-evidence">
                        <div class="stat-value" id="stat-score">0</div>
                        <div class="stat-label">Очки</div>
                    </div>
                </div>
            </div>

            <!-- Модуль достижений -->
            <div class="case-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="award" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Улики и награды</div>
                </div>
                <div class="achievements-matrix" id="achievements-container">
                    <!-- Динамическое содержимое -->
                </div>
            </div>

            <!-- Модуль рейтинга -->
            <div class="case-module">
                <div class="module-header">
                    <div class="module-icon">
                        <i data-lucide="crown" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="module-title">Топ детективов</div>
                </div>
                <div id="leaderboard-container">
                    <!-- Динамическое содержимое -->
                </div>
            </div>

            <!-- Отступ для кнопок -->
            <div style="height: 120px;"></div>
        </div>

        <!-- Экран ошибки -->
        <div id="error-screen" class="case-module hidden">
            <div class="module-header">
                <div class="module-icon" style="background: var(--warning-orange);">
                    <i data-lucide="alert-triangle" style="width: 24px; height: 24px; color: white;"></i>
                </div>
                <div class="module-title" style="color: var(--warning-orange);">Ошибка расследования</div>
            </div>
            <div style="text-align: center; padding: var(--space-lg);">
                <p id="error-message" style="margin-bottom: var(--space-lg); color: var(--bone-white);"></p>
                <button onclick="window.location.reload()" class="evidence-button">
                    <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                    Перезагрузка
                </button>
            </div>
        </div>
    </div>

    <!-- Навигационные кнопки -->
    <div class="nav-controls">
        <a href="/" class="evidence-button primary">
            <i data-lucide="home" style="width: 18px; height: 18px;"></i>
            Главное меню
        </a>
        <a href="/game" class="evidence-button secondary">
            <i data-lucide="play" style="width: 18px; height: 18px;"></i>
            Начать игру
        </a>
    </div>

    <!-- Scripts -->
    <script src="profile.js"></script>

    <script>
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Криминальные глитч эффекты
            setInterval(() => {
                const elements = document.querySelectorAll('.case-module, .detective-avatar');
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                if (randomElement && Math.random() < 0.1) {
                    randomElement.classList.add('blood-glitch');
                    setTimeout(() => {
                        randomElement.classList.remove('blood-glitch');
                    }, 300);
                }
            }, 3000);

            // Детективная интерактивность
            document.querySelectorAll('.evidence-button, .stat-evidence, .evidence-piece').forEach(element => {
                element.addEventListener('click', () => {
                    if (window.Telegram?.WebApp?.HapticFeedback) {
                        window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    }
                });
            });

            // Кровавые частицы при наведении
            document.querySelectorAll('.case-module').forEach(module => {
                module.addEventListener('mouseenter', () => {
                    createBloodParticles(module);
                });
            });
        });

        function createBloodParticles(element) {
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background: var(--blood-red);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    box-shadow: 0 0 10px var(--blood-red);
                `;

                const rect = element.getBoundingClientRect();
                particle.style.left = `${rect.left + Math.random() * rect.width}px`;
                particle.style.top = `${rect.top + Math.random() * rect.height}px`;

                document.body.appendChild(particle);

                let opacity = 1;
                let scale = 1;
                let x = 0;
                let y = 0;

                function animateParticle() {
                    x += (Math.random() - 0.5) * 4;
                    y += (Math.random() - 0.5) * 4;
                    opacity -= 0.02;
                    scale += 0.01;

                    particle.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        document.body.removeChild(particle);
                    }
                }

                requestAnimationFrame(animateParticle);
            }
        }
    </script>
</body>
